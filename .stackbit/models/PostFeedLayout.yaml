name: PostFeedLayout
fields:
  - name: postFeed
    readOnly: true
    default:
      title: null
      subtitle: null
      showDate: true
      showAuthor: true
      variant: variant-a
      colors: colors-a
      actions: []
  - type: style
    name: styles
    styles:
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
    default:
      title:
        textAlign: center
